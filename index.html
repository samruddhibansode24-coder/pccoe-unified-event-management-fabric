
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCEF | Unified Campus Events Fabric</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfc;
        }
        .fabric-bg {
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 24px 24px;
        }
        
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .gradient-text-animated {
            background: linear-gradient(135deg, #1d4ed8, #eab308, #3b82f6, #facc15, #1d4ed8);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 6s ease infinite;
        }

        .college-shadow {
            box-shadow: 0 10px 15px -3px rgba(29, 78, 216, 0.1), 0 4px 6px -4px rgba(29, 78, 216, 0.1);
        }

        /* Smooth scroll for better feel */
        html {
            scroll-behavior: smooth;
        }
    </style>
